
<div *ngIf="album">
    <h2><span jhiTranslate="springifyApp.album.detail.title">Album</span> {{album.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="springifyApp.album.title">Title</span></dt>
        <dd>
            <span>{{album.title}}</span>
        </dd>
        <dt><span jhiTranslate="springifyApp.album.year">Year</span></dt>
        <dd>
            <span>{{album.year}}</span>
        </dd>
        <dt><span jhiTranslate="springifyApp.album.playlist">Playlist</span></dt>
        <dd>
            <span *ngFor="let playlist of album.playlists; let last = last">
                <a [routerLink]="['/playlist-ng', playlist?.id ]">{{playlist.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
        <dt><span jhiTranslate="springifyApp.album.artist">Artist</span></dt>
        <dd>
            <div *ngIf="album.artist">
                <a [routerLink]="['/artist-ng', album.artist?.id]">{{album.artist?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'album-ng/'+ album.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
